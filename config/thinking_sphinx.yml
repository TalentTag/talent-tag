  utf8: true
  morphology: stem_enru
  index_exact_words: 1
  indexed_models:
    - Entry
    - User

production:
  <<: *defaults
  exceptions: "/var/www/talenttag/current/config/sphinx_exceptions.txt"
  indices_location: "/var/www/talenttag/shared/db/sphinx"

staging:
  <<: *defaults
  exceptions: "/var/www/talenttag/current/config/sphinx_exceptions.txt"
  indices_location: "/var/www/talenttag/shared/db/sphinx"

development:
